<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Monster Slayer!</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
</head>
<body>
<header>
    <h1>Monster Slayer</h1>
</header>
<div id="game">
    <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
            <div class="healthbar__value" :style="monsterHPStyle"></div>
        </div>
    </section>
    <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
            <div class="healthbar__value" :style="playerHPStyle" ></div>
        </div>
    </section>
    <section class="container" v-show="winner">
        <h2>Game Over!</h2>
        <h3 v-show="winner === 'player'">You Won!</h3>
        <h3 v-show="winner === 'monster'">You Lost!</h3>
        <h3 v-show="winner === 'draw'">It's a Draw!</h3>
    </section>
    <section id="controls" v-show="!winner">
        <button @click="attackMonster" > ATTACK</button>
        <button :disabled="currentRound % 3 !== 0" @click="specialAttack">SPECIAL ATTACK</button>
        <button :disabled="currentRound % 5 !== 0" @click="healPlayer">HEAL</button>
        <button :disabled="currentRound === 0" @click="surrender">SURRENDER</button>
    </section>
    <section id="log" class="container">
        <button v-show="restartButton" @click="restartGame">Restart Game</button>
        <h2 >Battle Log</h2>
        <ul v-for="battleLogs in battleLog">{{battleLogs}}</ul>
    </section>
</div>
</body>
</html>
